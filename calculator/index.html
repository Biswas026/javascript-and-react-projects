<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="utlities.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="index.js" defer></script>
</head>
<body>
    <h1 class="text-area">Calculator</h1>
    <div class="container bg-red flex flex-col items-center mx-auto ">
        <div class="row">
            <button class=" button history"><i class="fa-solid fa-clock-rotate-left"></i></button>
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button functional">AC</button>
            <button class="button functional">&lt;-</button>
            <button class="button functional">+/-</button>
            <button class="button functional">&#247</button>

        </div>
        <div class="row">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button functional">X</button>

        </div>
        <div class="row">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button functional">-</button>

        </div>
        <div class="row">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button functional">+</button>

        </div>
        <div class="row">
            <button class="button number">%</button>
            <button class="button number">0</button>
            <button class="button functional">.</button>
            <button class="button functional">=</button>

        </div>
    </div>

</body>
</html>
